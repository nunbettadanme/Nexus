<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Utente</title>
</head>
<body>
    <h2>Pagina Utente</h2>
    <div id="userData"></div>

    <script>
        // Recupera i dati dell'utente dalla localStorage
        var userData = accounts["user"].data;

        // Mostra i dati dell'utente
        document.getElementById('userData').innerHTML = `
            <p>Username: ${userData.username}</p>
            <p>Saldo: ${userData.balance.toFixed(2)} XToken</p>
            <p>Acquisti precedenti: ${userData.purchases.join(', ')}</p>
        `;
    </script>
</body>
</html>
