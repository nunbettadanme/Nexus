<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Utente</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .container button {
            font-size: 16px;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pagina Utente</h2>
        <p id="userData"></p>
        <button onclick="changePassword()">Cambia Password</button>
    </div>

    <script>
        var userData = JSON.parse(localStorage.getItem("accounts")).user.data;

        document.getElementById('userData').innerHTML = `
            <p>Username: ${userData.username}</p>
            <p>Saldo: ${userData.balance.toFixed(2)} XToken</p>
            <p>Acquisti precedenti: ${userData.purchases.join(', ')}</p>
        `;

        function changePassword() {
            var newPassword = prompt("Inserisci la nuova password:");
            if (newPassword !== null) {
                var storedAccounts = JSON.parse(localStorage.getItem("accounts"));
                storedAccounts.user.password = newPassword;
                localStorage.setItem("accounts", JSON.stringify(storedAccounts));
                alert("Password modificata con successo!");
            }
        }
    </script>
</body>
</html>
